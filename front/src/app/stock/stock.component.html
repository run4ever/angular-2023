<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button title="Rafraîchir">
        <fa-icon [icon]="faRotate"></fa-icon>
      </button>
      <a routerLink="add" class="button" title="Ajouter">
        <fa-icon [icon]="faPlus"></fa-icon>
      </a>
      <button>
        <fa-icon [icon]="faTrashAlt" title="Supprimer"></fa-icon>
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <!--
          on boucle sur l'observable, le "| async" réveille le composant à chaque nouvelle publication
          eviter le .value car ne resiste pas à l'optimisation des perfs
          le subsribe est fait par le "| async"
        -->
        <tr *ngFor="let item of myArticleService.getArticles() | async">
          <td class="name">{{ item.name }}</td>
          <td class="price">
            {{ item.price }}
          </td>
          <td class="qty">{{ item.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
